<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bulma.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Capitalizer
            </h1>
            <p class="subtitle">
                A simple app that turns text into <strong>ALL-CAP</strong>
            </p>
        </div>
    </section>
    <section class="section">
        <form id="main-form">
            <div class="field">
                <label class="label">Content</label>
                <div class="control">
                    <textarea id="content" name="content" class="textarea" placeholder="Type something here we will capitalize it for you."></textarea>
                </div>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link">Submit</button>
                </div>
                <div class="control">
                    <button id="clear-content" class="button is-text" type="button">Clear</button>
                </div>
            </div>
        </form>
    </section>
    <section class="section" >
        <div class="field">
            <label class="label">Result</label>
            <div class="control">
                <p id="result"></p>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
